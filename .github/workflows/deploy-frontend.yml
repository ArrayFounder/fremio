name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'my-app/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json
          
      - name: Install dependencies
        working-directory: ./my-app
        run: npm ci

      - name: Set build env (defaults)
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_BACKEND_MODE=${{ secrets.VITE_BACKEND_MODE }}" >> $GITHUB_ENV
          if [ -z "${{ secrets.VITE_API_URL }}" ]; then
            echo "VITE_API_URL=https://api.fremio.id/api" >> $GITHUB_ENV
          fi
          if [ -z "${{ secrets.VITE_BACKEND_MODE }}" ]; then
            echo "VITE_BACKEND_MODE=VPS" >> $GITHUB_ENV
          fi
        
      - name: Build frontend
        working-directory: ./my-app
        run: npm run build

      - name: Verify build output
        working-directory: ./my-app
        run: |
          echo "Built files:"
          ls -la dist/assets/index-*.js || true
          echo "Index snippet:"
          head -n 5 dist/index.html || true
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fremio
          directory: ./my-app/dist
          branch: main

      - name: Setup SSH (VPS fallback)
        if: ${{ secrets.VPS_SSH_PRIVATE_KEY != '' && secrets.VPS_HOST != '' && secrets.VPS_USER != '' && secrets.VPS_FRONTEND_PATH != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS (VPS fallback)
        if: ${{ secrets.VPS_SSH_PRIVATE_KEY != '' && secrets.VPS_HOST != '' && secrets.VPS_USER != '' && secrets.VPS_FRONTEND_PATH != '' }}
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_FRONTEND_PATH: ${{ secrets.VPS_FRONTEND_PATH }}
        run: |
          echo "ðŸš€ Deploying frontend to VPS..."
          rsync -avz --delete ./my-app/dist/ ${VPS_USER}@${VPS_HOST}:${VPS_FRONTEND_PATH}/
          
      - name: Notify success
        if: success()
        run: |
          echo "âœ… Frontend deployed successfully to Cloudflare Pages!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
